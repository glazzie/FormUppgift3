<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="my-background">

    <div class="form-box container">

    <div class="row">
        <a href="index.html" class="col-3"><button class="arrow"> < </button></a>
        
        <h1 class="col">Sign Up</h1></div>

    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="input" class="form__field" placeholder="fname" name="fname" id='fname' required />
                <label for="fname" class="form__label">Firstname</label>
    

        </div>

        <div class="col my-col form__group field">
            
            <input type="input" class="form__field" placeholder="lname" name="lname" id='lname' required />
            <label for="lname" class="form__label">Lastname</label>

        </div>

    </div>


    <div class="row">
            <div class="col my-col form__group field">
            
            <input type="input" class="form__field" placeholder="Email" name="Email" id='Email' required />
            <label for="Email" class="form__label">Email</label>
        </div>
    </div>
   


    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="password" class="form__field" placeholder="Password" name="Password" id='Password' required />
                <label for="Password" class="form__label">Password</label>
    

        </div>
    </div>

    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="password" class="form__field confirm-pword" placeholder="Password" name="cPassword" id='cPassword' required />
                <label for="cPassword" class="form__label">Confirm password</label>
    

        </div>
    </div>


    <div class="row mt-2">
            

        <div class="col">
            <a href="registration.html"><input type="submit" value="Next"></a>
        </div>

    </div>

    <div class="row justify-content-center align-items-center mt-5">
        <img src="/images/reg1.png" alt="" class="img-sizee">
    </div>





</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
