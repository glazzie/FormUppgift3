<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="my-background">

    <div class="form-box container">

    <div class="row">
        <a href="signup.html" class="col-3"><button class="arrow"> < </button></a>
        
        <h3 class="col">Delivery address</h3></div>

    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="input" class="form__field" placeholder="fadress" name="fadress" id='fadress' required />
                <label for="fadress" class="form__label">Adress</label>
    

        </div>



    </div>

   


    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="text" class="form__field" placeholder="fort" name="fort" id='fort' required />
                <label for="fort" class="form__label">City</label>
    

        </div>

        <div class="col my-col form__group field">
            
            <input type="text" class="form__field" placeholder="fpost" name="fpost" id='fpost' required />
            <label for="fpost" class="form__label">Zip code</label>


        </div>

    </div>


    <div class="row mt-3">


    <div class="col">
        
        <div class="dflex terms">

            <input type="checkbox" id="policy" name="policy" value="policy" class="mr-1" required />
            <label for="policy"> i accept the <a href="">privacy policy</a> and the <a href="">terms of use</a></label><br>
        </div>

        <div class="dflex terms">
            <input type="checkbox" id="news" name="news" value="news" class="mr-1">
            <label for="news"> I want to receive newletters with new about the website</label>
        </div>
    </div>
            

        <div class="col">
            <a href="index.html"><input type="submit" value="Sign up"></a>
        </div>

    </div>

    <div class="row justify-content-center align-items-center mt-5">
        <img src="/images/reg3.png" alt="" class="img-sizee">
    </div>





</div>
