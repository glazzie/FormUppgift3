<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="my-background">

    <div class="form-box container">

    <div class="row justify-content-center"><h1>Sign in</h1></div>

    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="input" class="form__field" placeholder="Email" name="Email" id='Email' required />
                <label for="Email" class="form__label">Email</label>
    

        </div>

    </div>

    <div class="row">

        <div class="col my-col form__group field">
            
                <input type="password" class="form__field" placeholder="Password" name="Password" id='Password' required />
                <label for="Password" class="form__label">Password</label>
    

        </div>

    </div>

    <div class="row justify-content-between mt-3">

        <div class="col">
            <p><a href="">forgot password?</a></p>
            
        </div>

        <div class="col">
            <input type="submit" value="Log in">
        </div>

    </div>


    <div class="row justify-content-center mt-3">

        <div class="col-10">
            <p class="centertext">Sign up <a href="signup.html">here</a> or log in with social media</p>
            
        </div>

    </div>

    <div class="row justify-content-center">

        <div class="col-3 my-col">
            <a href=""><i class="fab fa-facebook fa-3x fa-gradient"></i></a>
        </div>
        <div class="col-3 my-col">
            <a href=""><i class="fab fa-twitter fa-3x fa-gradient"></i></a>
        </div>
        <div class="col-3 my-col">
            <a href=""><i class="fab fa-google fa-3x fa-gradient"></i></a>
        </div>

    </div>
        
    </div>


</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
